services:
  - type: web
    name: telegram-summary-bot-auth
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python3 auth_server.py
    envVars:
      - key: TELEGRAM_API_ID
        sync: false
      - key: TELEGRAM_API_HASH
        sync: false
      - key: BOT_TOKEN
        sync: false
      - key: DATABASE_URL
        value: sqlite:///./data/summary_bot.db
      - key: LOG_LEVEL
        value: INFO
